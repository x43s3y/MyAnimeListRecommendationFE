<div class="anime-generator-container">
  <h2>Random Anime Generator</h2>

  <button class="generate-btn" (click)="generateRandomAnime(filteredAnimeData$)">
    🎲 Generate
  </button>

  <div class="anime-card" *ngIf="randomAnime$ | async as anime">
    <h3>{{ anime.title }}</h3>
    <img [src]="anime.icon" alt="{{ anime.title }} image" />
  </div>
</div>
